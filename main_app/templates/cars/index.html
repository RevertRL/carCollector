{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
  <div class="card">
    <div class="card-image">
        <img src="{{ car.image_url }}" alt="{{ car.description }}">
    </div>
    <div class="card-content">
      <span class="card-title">{{ car.description }}</span>
      <p>Make: {{ car.make }}</p>
      <p>Model: {{ car.model }}</p>
      <p>Year: {{ car.year }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
