{% extends 'base.html' %}
{% block content %}

<h1>Car Detail</h1>


  <div class="card">
    <div class="card-image">
        <img src="{{ car.image_url }}" alt="{{ car.description }}">
    </div>
    <div class="card-content">
      <span class="card-title">{{ car.description|linebreaks }}</span>
      <p>Make: {{ car.make }}</p>
      <p>Model: {{ car.model }}</p>
      <p>Year: {{ car.year }}</p>
    </div>
    <div class="card-action">
      <a href="{% url 'cars_update' car.id %}">Edit</a>
      <a href="{% url 'cars_delete' car.id %}">Delete</a>
    </div>
  </div>

{% endblock %}
