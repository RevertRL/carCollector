{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
    {% else %}
    <h1 style="color: white;">Add a Car</h1> 
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <table style="color: white;">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>


{% endblock %}
